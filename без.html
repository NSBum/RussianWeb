<p class="p1">The <a href="prepositions.html"><span class="s1">preposition</span></a> без means "without" and it takes the <a href="genitive.html"><span class="s1">genitive</span></a> case.</p>
<p class="p2"><br></p>
<p class="p1">Examples:</p>
<p class="p2"><br></p>
<p class="p1">- Они работают без него. (They work without him.)</p>
<p class="p1">- Я не могу прийти без моей собаки (I cannot come without my dog.)</p>
