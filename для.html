<p class="p1">для</p>
<p class="p2"><br></p>
<p class="p3">The <a href="prepositions.html"><span class="s1">preposition</span></a> для which means "for" takes the <a href="genitive.html"><span class="s1">genitive</span></a> case.</p>
<p class="p2"><br></p>
<p class="p3">Examples:</p>
<p class="p2"><br></p>
<p class="p3">- Мы учимся не для жизни, а для школы. (We do not study for life, but for school.)</p>
<p class="p3">- для общего блага (for the general good.)</p>
